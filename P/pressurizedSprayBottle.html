<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>使い方動画</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<style> 
.notice {
  font-family: "Hiragino Kaku Gothic ProN", "Noto Sans JP", sans-serif;
  color: #000;
  max-width: 900px;
}

/* 上の注意文 */
.notice-title {
  display: flex;
  align-items: flex-start;
  gap: 12px;
  font-weight: 700;
  font-size: 20px;
  margin-bottom: 16px;
}

.notice-title .icon {
  font-size: 28px;
  line-height: 1;
}

/* 黒ラベル＋枠の箱 */
.notice-box {
  display: flex;
  border: 2px solid #000;
  margin-bottom: 12px;
}

/* 左の黒ベタ */
.notice-label {
  background: #000;
  color: #fff;
  font-weight: 700;
  padding: 12px 20px;
  white-space: nowrap;
  display: flex;
  align-items: center;
}

/* 右の説明文 */
.notice-text {
  padding: 12px 20px;
  font-size: 16px;
  line-height: 1.6;
  flex: 1;
}

/* 下の注釈 */
.notice-notes {
  font-size: 14px;
  line-height: 1.6;
  padding-left: 1.2em;
}

.notice-notes li {
  list-style: "※ ";
}

</style>
</head>
<body>

<h1>加圧式スプレー 使い方動画</h1>

<div class="notice">
  <div class="notice-title">
    <span class="icon">⚠️</span>
    <span class="title-text">
      ご使用前に必ずお読みください。<br>
      使用方法を守り、正しくお使いください。
    </span>
  </div>

  <div class="notice-box">
    <div class="notice-label">ご使用前に</div>
    <div class="notice-text">
      必ずノズル先端に入っている赤いスポンジを<br>
      取り出してからご使用ください。
    </div>
  </div>

  <ul class="notice-notes">
    <li>スポンジを取り出す際は黒いゴム部品の落下にご注意ください。</li>
    <li>必ずノズルの先端を装着した状態でご使用ください。</li>
  </ul>
</div>


<iframe width="100%" height="315"
src="https://www.youtube.com/embed/動画ID"
frameborder="0" allowfullscreen></iframe>

<p>
※通信環境により動画が再生できない場合があります。
</p>

</body>
</html>
